<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>

     <ui:insert name="head"/>
</h:head>
<h:body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <h:link outcome="index" value="Inicio" class="nav-link active"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="form" value="Crear Producto" class="nav-link"/>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <h:messages globalOnly="true" styleClass="alert" errorClass="alert alert-danger"
                    infoClass="alert alert-success" warnClass="alert alert-warning"/>

        <ui:insert name="content"/>


        <hr/>
        <footer style="clear: both;">
            <h:graphicImage value="/resources/img/jakartaee.png" alt="Logo Jakarta"/>
            <p>Desarrollado por Jose Joel Perez 2022 </p>
            <h:outputScript name="js/bootstrap.bundle.min.js"/>
            <ui:insert name="js"/>
        </footer>

    </div>
</h:body>
</html>
